      .menu {
        display: flex;

      }

        display: none;
        position: absolute;
        background-color: white;

      }

      .menu li:hover .submenu {

        .menu {

          width: 100%; /* Ensure image scales down on smaller screens */

        }

      @media (min-width: 769px) {
