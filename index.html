<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">

    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/normailze.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--Font-->
    <link rel="stylesheet" type="text/css" href="font/web-font.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">

    <title>Exodus</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .menu {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: relative;
        background-color: #333;
        padding: 10px;
      }

      .menu li {
        list-style: none;
        position: relative;
        color: #fff;
        margin: 0 20px;
      }

      .menu a {
        color: #fff;
        text-decoration: none;
      }

      .menu .submenu {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1000;
      }

      .menu li:hover .submenu {
        display: block;
      }

    .audio-button {
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 10px; /* Espacio entre el enlace y el botón de audio */
      margin-top: -10px; /* Ajusta este valor según lo necesario */
      }

      .audio-button img {
        width: 30px;
        height: 30px;
      }

      .exoplanetas {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
      }

      @media (max-width: 768px) {
        .menu {
          flex-direction: column;
          align-items: flex-start;
        }

        .menu li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <li>
        <a href="exodus.html">English</a>
        <button class="audio-button" onclick="playAudio()">
          <img src="img/exo/audio.png" alt="audio">
        </button>
        <audio id="audio" src="./audio/INGLES - VALERIA.mp3"></audio>      
        <div class="submenu">
          <ul>
            <li><a href="./exodustraducion/exodusEspanol.html">Español</a></li>
            <li><a href="./exodustraducion/exodusFrancais.html">Francais</a></li>
            <li><a href="./exodustraducion/exodusDeutsch.html">Deutsch</a></li>
            <li><a href="./exodustraducion/exodusItaliano.html">Italiano</a></li>
            <li><a href="./exodustraducion/exodusGuarani.html">Guarani</a></li>
          </ul>
        </div>
      </li>
    </div>

    <img class="exoplanetas" src="img/exo/exoplanetas.png" alt="Exoplanetas">

    <script>
      function playAudio() {
          var audio = document.getElementById('audio');
          audio.play();
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
